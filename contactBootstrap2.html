<body>

 <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" id="logo">Mia Hawkins</a>

    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">About</a></li>

  <div id="main-container" class="container">
    <div class="main-section row">
      <div class="col-sm-12 col-md-12">
        <h1>Contact</h1>
      </div>

      <div class="col-sm-12 col-md-12">
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

    </div>

    <div class="panel panel-default"> 
          <div class="panel-heading">Connect With Me</div>

          <div class="panel-body">
              <a href="https://github.com/miahawkins"><img src="https://image.flaticon.com/icons/svg/25/25231.svg" class="img-thumbnail" alt="GitHub" width="60px"; height="60px"></a>
              <a href="https://www.linkedin.com/in/mia-hawkins-20039ab9/"><img src="https://cdn0.iconfinder.com/data/icons/social-flat-rounded-rects/512/linkedin-256.png" class="img-thumbnail" alt="LinkedIn" width="60px"; height="60px"></a>
              <a href="https://stackexchange.com/users/11230344/miahawkins"><img src="https://cdn.sstatic.net/Sites/stackoverflow/company/img/logos/so/so-icon.svg?v=6e4af45f4d66" class="img-thumbnail" alt="Stack Overflow" width="60px"; height="60px"></a>
              
          </div>
    </div>
